<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistencias - Dashboard Docentes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Panel Docente</h2>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="interfaz_grupos.html">Grupos</a>
        <a href="interfaz_asistencias.html" class="active">Asistencias</a>
        <a href="interfaz_calificaciones.html">Calificaciones</a>
        <a href="interfaz_reportes.html">Reportes</a>
        <a href="interfaz_perfil.html">Perfil</a>
        <a href="interfaz_configuracion.html">Configuración</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Asistencias</h1>
        <img src="img/icono.jpg" alt="Icono" class="w-10 h-10 rounded-full">
      </header>

      <main class="mt-6">
        <form onsubmit="event.preventDefault(); agregarAsistencia(document.getElementById('fecha').value, parseInt(document.getElementById('grupo').value), parseInt(document.getElementById('estudiante').value),document.getElementById('presentes').value);">
          <input type="date" id="fecha" required>
          <select id="grupo">
            <option value="1">Grupo A</option>
            <option value="2">Grupo B</option>
          </select>
          <select id="estudiante">
            <option value="1">Juan Pérez</option>
            <option value="2">María López</option>
          </select>
          <select id="presentes">
            <option value="presente">Presente</option>
            <option value="falta">Falta</option>
          </select>
          <button type="submit">Agregar Asistencia</button>
        </form>
        <section class="table-container">
          <table>
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Grupo</th>
                <th>Estudiante</th>
                <th>Asistencia</th>
              </tr>
            </thead>
            <tbody id="tabla-asistencias"></tbody>
              <!-- Agrega más filas según sea necesario -->
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      mostrarAsistencias();
    });
  </script>

</body>
</html>
